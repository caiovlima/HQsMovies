<mat-card class="wall">
  <mat-card-title class="wallheader">
  </mat-card-title>

  <mat-card class="example-card container">


    <img mat-card-avatar class="example-header-image"/>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Login"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Password"></textarea>
      </mat-form-field>

      <div class="example-button-row">
        <a mat-raised-button color="primary" routerLink="/home">Login</a>
        <button mat-raised-button color="accent">Register</button>
      </div>
    </form>
  </mat-card>
</mat-card>
